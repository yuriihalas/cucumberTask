plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:3.7.0'
    compile 'org.testng:testng:7.0.0-beta3'
    compile 'org.apache.logging.log4j:log4j-api:2.9.1'
    compile 'org.apache.logging.log4j:log4j-core:2.9.1'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'info.cukes:cucumber-java:1.2.5'
    compile 'com.vimalselvam:cucumber-extentsreport:3.0.2'
    compile 'com.aventstack:extentreports:3.1.2'
    testCompile 'junit:junit:4.12'
    testCompile 'info.cukes:cucumber-junit:1.2.5'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    compileOnly 'info.cukes:cucumber-jvm-deps:1.0.5'
}

group = 'yurii'
version = '1.0-SNAPSHOT'
sourceCompatibility = '8'

test {
    useTestNG()
}

task hello {
    println 'hello'
}

task customTask(type: Test) {
    useTestNG()
    systemProperty "username", System.getProperty("username")
    systemProperty "password", System.getProperty("password")
}

task runDefault(type: Test) {
    useTestNG {
        suites 'testng.xml'
    }
}

task runThread(type: Test) {
    useTestNG {
        suites 'customtestng.xml'
        systemProperties(System.getProperties())
    }
    testLogging.showStandardStreams = true
}

